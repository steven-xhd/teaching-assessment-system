<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的登入名
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="password" class="layui-form-label">
                        <span class="x-red">*</span>密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="class" class="layui-form-label">
                        <span class="x-red">*</span>班级
                    </label>
                    <div class="layui-input-inline">
                        <select id="class">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="college" class="layui-form-label">
                        <span class="x-red">*</span>院系
                    </label>
                    <div class="layui-input-inline">
                        <select id="college">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>角色
                    </label>
                    <div class="layui-input-inline">
                        <select id="role">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>状态</label>
                    <input type="radio" name="userstatus" lay-skin="primary" value="0" title="禁用"/>
                    <input type="radio" name="userstatus" lay-skin="primary" value="1" title="启用" checked/>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button id="add"  class="layui-btn" lay-filter="add" lay-submit="add">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer','table'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            var table = layui.table

            //自定义验证规则
            form.verify({
                username: function(value) {
                    if (value.length == 0) {
                        return '用户名不能为空';
                    }
                },
                class: function(){

                },
                repass: function(value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });
            //查询全部班级
            $.ajax({
                url:"http://localhost:8080/classinfo/findAll",
                success:function (res) {
                    $('#class:not(:first)').empty()
                        res.data.forEach(function (value,key) {
                            var content = "<option value='"+value.id+"'>"+value.className+"</option>"
                            console.log(content)
                            $('#class').append(content)
                        })
                        form.render('select')
                    }
            })
                //查询全部角色
                $.ajax({
                    url:"http://localhost:8080/role/findAll",
                    success:function (res) {
                        console.log(res)
                        $('#role:not(:first)').empty()
                        res.data.forEach(function (value,key) {
                            var content = "<option value='"+value.id+"'>"+value.roleName+"</option>"
                            console.log(content)
                            $('#role').append(content)
                        })
                        form.render('select')
                    }
                })
                //查询全部院系
                $.ajax({
                    url:"http://localhost:8080/department/findAll",
                    success:function (res) {
                        console.log(res)
                        $('#college:not(:first)').empty()
                        res.data.forEach(function(value,key) {
                            var content = "<option value='"+value.id+"'>"+value.depName+"</option>"
                            $('#college').append(content)
                        })
                        form.render('select')
                    }
                })

            //监听提交
            form.on('submit(add)',
                function(data) {
                    //增加数据提交到后台
                    $.ajax({
                        url:"http://localhost:8080/user/add",
                        type:"post",
                        data:{"username":$('#username').val(),"password":$('#password').val(),"depId":$('#college option:selected').val(),"classId":$('#class option:selected').val(),"roleId":$('#role option:selected').val(),"status":$("[name='userstatus']:checked").val()},
                        success:function (res) {
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }
                    })

                    return false;
                });

        });</script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();</script>
    </body>

</html>
