<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="bitchtime" class="layui-form-label">
                        <span class="x-red">*</span>批次
                    </label>
                    <div class="layui-input-inline">
                        <select id="bitchtime">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="class" class="layui-form-label">
                        <span class="x-red">*</span>班级
                    </label>
                    <div class="layui-input-inline">
                        <select id="class">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="lesson" class="layui-form-label">
                        <span class="x-red">*</span>课程
                    </label>
                    <div class="layui-input-inline">
                        <select id="lesson">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="teacher" class="layui-form-label">
                        <span class="x-red">*</span>授课教师
                    </label>
                    <div class="layui-input-inline">
                        <select id="teacher">
                            <option></option>
                        </select>
                    </div>
                </div>
               <!-- <div class="layui-form-item">
                    <label for="college" class="layui-form-label">
                        <span class="x-red">*</span>院系
                    </label>
                    <div class="layui-input-inline">
                        <select id="college">
                            <option></option>
                        </select>
                    </div>
                </div>-->
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button id="add"  class="layui-btn" lay-filter="add" lay-submit="add">
                        增加
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                username: function(value) {
                    if (value.length == 0) {
                        return '用户名不能为空';
                    }
                },
                class: function(){

                },
                repass: function(value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //查询全部批次
            $.ajax({
                url:"http://localhost:8080/batch/findAll",
                success:function (res) {
                    console.log(res)
                    $('#bitchtime:not(:first)').empty()
                    res.data.forEach(function(value,key) {
                        var content = "<option value='"+value.id+"'>"+value.batchName+"</option>"
                        $('#bitchtime').append(content)
                    })
                    form.render('select')
                }
            })
            //查询全部班级
            $.ajax({
                url:"http://localhost:8080/classinfo/findAll",
                success:function (res) {
                    console.log(res)
                    $('#class:not(:first)').empty()
                    res.data.forEach(function(value,key) {
                        var content = "<option value='"+value.id+"'>"+value.className+"</option>"
                        $('#class').append(content)
                    })
                    form.render('select')
                }
            })
            //查询全部课程
            $.ajax({
                url:"http://localhost:8080/lesson/findAll",
                success:function (res) {
                    console.log(res)
                    $('#lesson:not(:first)').empty()
                    res.data.forEach(function(value,key) {
                        var content = "<option value='"+value.id+"'>"+value.lessonName+"</option>"
                        $('#lesson').append(content)
                    })
                    form.render('select')
                }
            })
            //查询全部教师
            $.ajax({
                url:"http://localhost:8080/user/findAllTeacher",
                success:function (res) {
                    console.log(res)
                    $('#teacher:not(:first)').empty()
                    res.data.forEach(function(value,key) {
                        var content = "<option value='"+value.id+"'>"+value.username+"</option>"
                        $('#teacher').append(content)
                    })
                    form.render('select')
                }
            })
            //监听提交
            form.on('submit(add)',
                function(data) {
                    //序列化
                    console.log(data);
                    $("select").serialize();
                    //增加数据提交到后台
                    $.ajax({
                        url:"http://localhost:8080/lessonInfo/add",
                        type:"post",
                        data:{"bathId":$('#bitchtime option:selected').val(),"classId":$('#class option:selected').val(),"lessonId":$('#lesson option:selected').val(),"userId":$('#teacher option:selected').val()},
                        success:function (res) {

                        }
                    })
                    console.log(data.field);
                    layer.alert("增加成功", {
                            icon: 6
                        },
                        function() {
                            //关闭当前frame
                            xadmin.close();

                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    return false;
                });

        });</script>

    </body>

</html>
