    <script>
      layui.use(['laydate','form','jquery','layer'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var layer = layui.layer
        var $ =layui.$
          //查询全部数据
          $.ajax({
              url:"http://localhost:8080/assessResult/findScoreByUserId",
              success:function (res) {
                  console.log(res)
                  $('tbody').empty()
                  res.data.forEach(function (value, key) {
                      var content = "<tr>\n" +
                          "                                  <td>"+parseInt(key + 1)+"</td>\n" +
                          "                                  <td class=\"id\" style=\"display: none\">"+value.id+"</td>\n" +
                          "                                  <td>"+value.batchName+"</td>\n" +
                          "                                  <td>"+value.lessonName+"</td>\n" +
                          "                                  <td>"+value.score+"</td> \n" +
                          "                              </tr>"
                      console.log(1)
                      $('tbody').append(content)
                      form.render("checkbox")
                  })
              }
          })
          })

    </script>
